<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <!-- other section -->
    <div id="overlay"></div>
    <div class="" id="app-main-container">
        <!-- APP SHELL CONTETNT -->
        <!-- main app fixed header-->
        <header class="h-16 fixed w-full bg-gray-100 z-1000 border-b border-gray-200 top-0" id="app-header">
            <!-- left and rigt section wrp -->
            <div class="content-wrapper clearfix relative">
                <span class="middle-center-texting font-display uppercase leading-header font-semibold tracking-wider">
                </span>
                <!-- left section container -->
                <div class="float-left">
                    <ul>
                        <li class="inline-block">
                            <a href="" class="w-16 block h-16 text-center font-display font-bold antialiased text-4xl relative" id="main-logo">

                            </a>
                        </li>
                    </ul>
                </div>
                <!-- right section container -->
                <div class="float-right h-16">

                            <i class="appfonticon appfonticon-bookmark text-2xl text-gray-500"></i>
                        </li>
                        <li class="inline-block">
                            <i class="appfonticon appfonticon-notifications text-2xl text-gray-300"></i>
                        </li>
                        <li class="inline-block">
                            <i class="appfonticon appfonticon-add text-2xl text-gray-300"></i>

                    </ul>
                </div>
            </div>

        <main role="main" id="app">
            <section class="loader-section" style="position: fixed;top: 45%;left: 50%;">
                    <div class="loader" aria-hidden="true">

                    </div>
            </section>

            <section class="main-content">
                <!-- loading shimmers -->
                <div class="shimmers">
     
                </div>

                </div>

        <aside id="main-navigation-sidebar">

        </aside>

        <footer class="fixed-footer">
           <div class="brand-footer fixed w-auto bg-gray-100  rounded-full text-center px-4 py-2 border border-gray-300 text-gray-400 cursor-pointer hover:border-gray-400 hover:bg-gray-200 hover:text-gray-600" style="bottom: 15px;right: 15px;">
            <span class=" text-xs font-display cap">  Vue Radio  &nbsp; <strong class="font-body"> by shihab</strong> </span>
